<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>待办事项 - FooCloud</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link type="text/css" rel="stylesheet" href="/css/materialicons.css">
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <link type="text/css" rel="stylesheet" href="/css/todo.css">
  </head>

  <body>
    <nav>
      <div class="nav-wrapper blue darken-3">
        <ul class="left hide-on-med-and-down">
          <li><a href="javascript:void(0)" onclick="sidebar();"><i class="material-icons">menu</i></a></li>
        </ul>
        <a href="/" class="brand-logo"><i class="material-icons">cloud</i>FooCloud</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="javascript:void(0)" onclick="window.location.reload();"><i class="material-icons">refresh</i></a></li>
          <li><a href="javascript:void(0)" onclick="nightMode();" id="switch-mode"><i class="material-icons">brightness_4</i></a></li>
          <li><a href="javascript:void(0)" onclick="logout();"><i class="material-icons">exit_to_app</i></a></li>
        </ul>
      </div>
    </nav>

    <div class="z-depth-2" id="side">
      <div class="side-title">文件服务</div>
      <a href="/">
        <div class="side-item valign-wrapper">
          <i class="material-icons">folder_shared</i>
          我的文件
        </div>
      </a>
      <a href="/share">
        <div class="side-item valign-wrapper">
          <i class="material-icons">share</i>
          我的分享
        </div>
      </a>
      <hr/>
      <div class="side-title">扩展应用</div>
      <a href="/memo">
        <div class="side-item valign-wrapper">
          <i class="material-icons">message</i>
          备忘录
        </div>
      </a>
      <a href="/todo">
        <div class="side-item valign-wrapper active">
          <i class="material-icons">format_list_bulleted</i>
          待办事项
        </div>
      </a>

      <div id="copyright">
        &copy; 2020 <a href="https://github.com/PotatoChipsNinja/FooCloud" target="_blank">FooCloud</a>
        <br/>
        All Rights Reserved.
      </div>
    </div>

    <div id="content" class="center-align">
      <div id="container">
        <div class="input-field" style="width: calc(100% - 45px); display: inline-block;">
          <input id="new-todo" type="text" onfocus="$(this).removeClass('invalid');">
          <label for="new-todo" id="new-todo-label">添加新待办事项</label>
          <span class="helper-text" id="username-helper" data-error="内容不能为空"></span>
        </div>
        <a class="btn-floating waves-effect waves-light green darken-1" style="display: inline-block;" onclick="add();"><i class="material-icons">add</i></a>

        <p class="left-align sub-title" style="margin-top: 0;">正在进行<span class="circle center-align my-badge" id="undo-num">1</span></p>
        <div id="undo-list">
          <div class="item z-depth-2 left-align">
            <div class="side-border"></div>
            <label class="checkbox">
              <input type="checkbox" class="filled-in" checked="checked" onclick="switchItem(1);" />
              <span class="checkbox-span"></span>
            </label>
            <span class="todo-content">操作系统作业</span>
            <a href="javascript:void(0)" class="center-align circle op-button tooltipped" data-position="bottom" data-tooltip="删除此项" onclick="deleteItem(1);">
              <i class="material-icons">remove_circle</i>
            </a>
          </div>

          <div class="item z-depth-2 left-align">
            <div class="side-border"></div>
            <label class="checkbox">
              <input type="checkbox" class="filled-in" checked="checked" />
              <span class="checkbox-span"></span>
            </label>
            <span class="todo-content">操作系统作业</span>
            <a href="javascript:void(0)" class="center-align circle op-button tooltipped" data-position="bottom" data-tooltip="删除此项">
              <i class="material-icons">remove_circle</i>
            </a>
          </div>
        </div>
        <p class="left-align sub-title">已经完成<span class="circle center-align my-badge" id="finished-num">0</span></p>
        <div id="finished-list">
          
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/todo.js"></script>
  </body>
</html>
